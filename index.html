<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header >
            <img src="Imagens/Icone-Agenda.jpg" alt ="ícone agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <div class="container">
            <div class="inContatoNovo">
                <h2>Insira um novo contato</h2>
                <br>
                <form id="formulario">
                    <input class="Nome" type="text"  placeholder="Nome" required>
                    <input class="DDD" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" size="2" maxlength="2" required placeholder="DDD">
                    <input class="Telefone" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlenth="9" required placeholder="Número">
                    <button type="submit" class="BotaoSubmit">Adicionar</button>
                </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        DDD
                    </th><th>
                        Número
                    </th>
                    <th>
                        Adicionado?
                    </th>
                </tr>
            </thead>
            <tbody class="corpoTabela">
            </tbody>
        </table>
    </div>
    <tfoot>
        <div class="reset">
            <button class="reset-button" onClick="window.location.reload()">RESETAR AGENDA</button>
        </div>
    </tfoot>
    <script src="main.js"></script>
</body>
</html>
